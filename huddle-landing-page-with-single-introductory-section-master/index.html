<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>

  <header class="cabecalho">
    <div class="logo">
      <a href="#"><img class="logo-img" src="./src/images/logo.svg" alt="imagem da logo"></a> 
    </div>
  </header>

  <main class="conteudo">
    <div class="destaque">
      <div class="img">
        <img class="img-ilustracao" src="./src/images/illustration-mockups.svg" alt="imagem de ilustração">
      </div>
    
      <div class="info">
        <h1 class="titulo">Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <div class="register">
          <a class="btn" href="">Register</a>
        </div>

      </div>
    </div>
  </main>

  <footer>
    <div class="social">
      <ul class="sociais">
        <li>
          <a target="_blank" href="https://instagram.com/paulohrs01/">
            <ion-icon  name = "logo-instagram"> </ion-icon>
          </a>
        </li>
        <li>
          <a target="_blank" href="https://github.com/Paulohrs01">
            <ion-icon  name = "logo-github"> </ion-icon>
          </a>
        </li>
        <li><a target="_blank" href="https://www.linkedin.com/in/paulohrs01/">
          <ion-icon  name = "logo-linkedin"> </ion-icon>
          </a></li>
      </ul>
    </div>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"> </script>
  <script nomodule src="https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"> </script>
</body>

</html>
